<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gpt start</title>
    <link rel="stylesheet" href="css/default.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <!-- 왼쪽 영역// -->
        <div class="left">
            <div class="top">
                <h1>T Legalnet</h1>
                <nav>
                    <a href="#" class="active">표시광고 검토</a>
                    <a href="#">계약서 작성</a>
                    <a href="#">법률 질의</a>
                </nav>
            </div>
            <div class="bottom">
                <div class="user">
                    Data Soultion팀<br>김찬호 님
                </div>
                <div class="ticket-group">
                    <a href="#" class="active">검토 진행 중인 티켓<em>4</em></a>
                    <a href="#">검토 완료 티켓<em>12</em></a>
                    <a href="#">반려된 티켓<em>1</em></a>
                </div>
                <button type="button" class="btn-Legalnet">T-Legalnet 가기</button>
            </div>
        </div>
        <!-- //왼쪽 영역 -->

        <!-- 오른쪽 영역// -->
        <div class="right">
            <div class="steps">
                <p><span>Step01. 티켓 생성</span></p>
                <p><span>Step02. 내용작성</span></p>
                <p><span>Step03. 법무팀 검토</span></p>
                <p><span>Step04. 최종완료</span></p>
            </div>

            <!-- 콘텐츠 영역// -->
            <div class="content">
                <div class="chat-start">
                    <h3>새로운 법무 검토 요청</h3>
                    <p>안녕하세요.<br>필요한 업무 분류에 따라 좌측의 <strong>표시광고검토,<br>계약서 작성, 법률 질의</strong> 메뉴를 눌러주세요.</p>
                </div>
            </div>
            <!-- //콘텐츠 영역 -->
            
            <div class="chat">
                <div class="chat-inner">
                    <textarea name="" id="" cols="30" rows="10">1번에 대해 컴플라이언스를 준수하는 광고 문구를 제안해줄 수 있을까? 그리고 3번에 대해서는 왜 그렇게 판단했는지 설명</textarea>
                    <div class="btn-group">
                        <button type="button" class="btn-file">첨부파일</button>
                        <button type="button" class="btn-image">이미지</button>
                        <button type="button" class="btn-send">보내기</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- //오른쪽 영역 -->
    </div>
</body>
</html>
